<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">

        <table class="table table-bordered table-striped table-hover table-list" id="list">
            <tr>
                <td class="link-number">Номер</td>
                <td class="link-adress">Ссылка</td>
                <td class="link-category">Категория / Жанр</td>
            </tr>
        </table>

        <div class="button-block">
            <button class="btn" id="button-more">Загрузить еще</button>
        </div>
    </div>

    <script type="text/x-template" id="template__link">
        <tr>
            <td><%= number %></td>
            <td><a href="<%= link %>"><%= link %></a></td>
            <td><%= category %></td>
        </tr>
    </script>

</body>
</html>
